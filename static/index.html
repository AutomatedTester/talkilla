<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Talkilla</title>
  <style>
  .hide {display:none;}
  video {width:100%; max-height:300px; background: #000}
  #controls {text-align:right;}
  #video {position:relative; width:100%;}
  #remote-video {width:100%; max-height:300px; background:#000; z-index:0;}
  #local-video {position:absolute; top:0; left:0; width:160px; z-index:1; background:#777;}
  </style>
  <link href="vendor/bootstrap-2.1.1/css/bootstrap.css" rel="stylesheet">
  <link href="vendor/bootstrap-2.1.1/css/bootstrap-responsive.css" rel="stylesheet">
</head>
<body>
  <div class="container-fluid">
    <div class="row-fluid">
      <h1>Welcome to Talkilla!</h1>
    </div>
    <div class="row-fluid">
      <div class="span9" id="login">
        <form action="signin" method="post" id="signin" class="form-inline">
          <label for="nick">Please enter a nickname to use with Talkilla:</label><br>
          <div class="input-prepend">
            <span class="add-on"><i class="icon-user"></i></span>
            <input class="input-small" placeholder="nickname" id="nick" name="nick" type="text" required>
          </div>
          <input class="btn" id="submit" type="submit" value="Join">
        </form>
        <form action="/signout" id="signout" method="post" class="hide">
          <p>
            Joined as <strong class="nick"></strong>
            <button class="btn" type="submit">sign out</button>
          </p>
        </form>
        <div id="call" class="hide">
          <h2>Call</h2>
          <div id="video">
            <video id="remote-video"></video>
            <video id="local-video"></video>
            <div id="controls">
              <a class="btn btn-initiate"><i class="icon-play"></i> Start call</a>
              <a class="btn btn-hangup disabled"><i class="icon-stop"></i> Hang up</a>
            </div>
          </div>
        </div>
      </div>
      <div class="span3" id="users">
        <p id="invite" class="alert hide">You are the only person logged in, invite your friends.</p>
        <ul class="nav nav-list">
          <li class="nav-header">Online users</li>
          <li>Empty room</li>
        </ul>
      </div>
    </div>
  </div>
  <script src="vendor/jquery-1.9.1.js"></script>
  <script src="vendor/underscore-1.4.4.js"></script>
  <script src="vendor/backbone-1.0.0.js"></script>
  <script src="js/talkilla.js"></script>
</body>
</html>
